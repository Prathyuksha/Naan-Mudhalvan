<!DOCTYPE html>
<html ng-app="empApp">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="empCtrl">

  <h2>Employee Directory</h2>
  <input type="text" ng-model="search" placeholder="Search...">

  <ul>
    <li ng-repeat="e in employees | filter:search" ng-click="selected=e">
      {{e.name}} - {{e.department}}
    </li>
  </ul>

  <div ng-if="selected">
    <h3>{{selected.name}}</h3>
    <p>{{selected.department}}</p>
    <p>{{selected.email}}</p>
    <button ng-click="selected=null">Close</button>
  </div>

  <script>
    angular.module("empApp", [])
    .controller("empCtrl", function($scope) {
      $scope.employees = [
        {name:"Divyashri Raj", department:"HR", email:"divyashri@example.com"},
        {name:"Rahul Sharma", department:"IT", email:"rahul@example.com"},
        {name:"Anita Singh", department:"Finance", email:"anita@example.com"}
      ];
    });
  </script>

</body>
</html>
