<!doctype html>
<html lang="en" ng-app="employeeApp">
<head>
  <meta charset="utf-8">
  <title>Employee Directory - Search Based View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #eef3ff, #fdfdfd);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background-color: #0d6efd;
      color: white;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .search-bar {
      border-radius: 2rem;
      padding: 0.7rem 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-img {
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .no-results {
      text-align: center;
      color: gray;
      font-size: 1.2rem;
      margin-top: 40px;
    }
  </style>
</head>

<body ng-controller="employeeCtrl">
  
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Employee Directory</a>
    </div>
  </nav>

  <div class="container mt-5 text-center">

    <!-- Search Bar -->
    <div class="d-flex justify-content-center mb-4">
      <input type="text" class="form-control w-75 search-bar" ng-model="searchText" placeholder="ðŸ” Search by name, role, or department">
    </div>

    <!-- Employee Cards (Shown only when searching) -->
    <div class="row justify-content-center g-4" ng-if="searchText">
      <div class="col-md-4" ng-repeat="emp in employees | filter:searchText as results">
        <div class="card text-center p-3">
          <img ng-src="{{emp.photo}}" class="profile-img" width="100" height="100" alt="{{emp.name}}">
          <h5 class="fw-bold">{{emp.name}}</h5>
          <p class="mb-1"><strong>Age:</strong> {{emp.age}}</p>
          <p class="mb-1"><strong>Role:</strong> {{emp.role}}</p>
          <p><strong>Department:</strong> {{emp.department}}</p>
        </div>
      </div>

      <!-- No matching results -->
      <div ng-if="results.length === 0" class="no-results">
        No matching employees found.
      </div>
    </div>

    <!-- Message when no search -->
    <div ng-if="!searchText" class="no-results">
      Type in the search box to view employee details.
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AngularJS Script -->
  <script>
    var app = angular.module('employeeApp', []);

    app.controller('employeeCtrl', function($scope) {
      $scope.employees = [
        { id: 1, name: 'John Doe', age: 29, role: 'Software Engineer', department: 'IT', photo: 'https://i.pravatar.cc/100?img=1' },
        { id: 2, name: 'Jane Smith', age: 34, role: 'HR Manager', department: 'Human Resources', photo: 'https://i.pravatar.cc/100?img=2' },
        { id: 3, name: 'Michael Brown', age: 41, role: 'Sales Executive', department: 'Sales', photo: 'https://i.pravatar.cc/100?img=3' },
        { id: 4, name: 'Priya Kumar', age: 27, role: 'UI Designer', department: 'Design', photo: 'https://i.pravatar.cc/100?img=4' },
        { id: 5, name: 'Arun Sharma', age: 31, role: 'System Analyst', department: 'IT', photo: 'https://i.pravatar.cc/100?img=5' },
        { id: 6, name: 'Kavya Patel', age: 26, role: 'Marketing Associate', department: 'Marketing', photo: 'https://i.pravatar.cc/100?img=6' }
      ];
    });
  </script>

</body>
</html>
